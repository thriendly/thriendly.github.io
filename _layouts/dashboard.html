<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thriendly Dashboard: Fastest way to grow on threads</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script async src="https://www.googletagmanager.com/gtag/js?id={{site.google_analytics}}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', '{{site.google_analytics}}');
    </script>

    <style>
        :root {
            --blue-light: #4a90e2;
            --blue-dark: #2c3e50;
            --blue-accent: #74b9ff;
            --bg-color: #ffffff;
            --text-color: #2b2a2a;
        }

        body {
            background-color: var(--bg-color);
            /* font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; */
            /* font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; */
            /* font-family:merriweather,"pt serif",Georgia,times new roman,serif; */
            color: var(--text-color);
        }

        .wrapper {
            display: flex;
            width: 100%;
            align-items: stretch;
        }

        #sidebar {
            min-width: 250px;
            max-width: 250px;
            background: linear-gradient(to bottom, #0f4687, #053767);
            color: #fff;
            transition: all 0.3s;
        }

        #sidebar.active {
            min-width: 80px;
            max-width: 80px;
        }

        #sidebar .sidebar-header {
            padding: 10px;
            padding-left: 20px;
            background-color: rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #sidebar.active .sidebar-header h4 {
            display: none;
        }

        #sidebar ul.components {
            padding: 20px 0;
        }

        #sidebar ul li a {
            padding: 15px 20px;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s;
            border-left: 3px solid transparent;
        }

        #sidebar.active ul li a {
            padding: 15px 0;
            text-align: center;
            justify-content: center;
        }

        #sidebar ul li a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-left: 3px solid var(--blue-accent);
        }

        #sidebar ul li a i {
            margin-right: 10px;
        }

        #sidebar.active ul li a i {
            margin-right: 0;
            font-size: 1.3em;
        }

        #sidebar.active ul li a span {
            display: none;
        }

        #content {
            width: 100%;
            padding: 20px;
            min-height: 100vh;
            transition: all 0.3s;
        }

        .card {
            border: none;
            border-radius: 5px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            background-color: #fff;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }


        .card-title {
            color: var(--blue-dark);
            font-weight: 600;
        }

        .display-4 {
            font-weight: 600;
            color: var(--blue-light);
        }

        #sidebarCollapse {
            background-color: transparent;
            border: none;
            color: #fff;
            font-size: 1.5em;
        }

        #sidebarCollapse:hover {
            color: var(--blue-accent);
        }

        #sidebar ul li a.dropdown-toggle::after {
            display: none;
        }

        #sidebar ul li a .fa-chevron-down {
            transition: transform 0.3s;
        }

        #sidebar ul li a[aria-expanded="true"] .fa-chevron-down {
            transform: rotate(180deg);
        }

        #sidebar ul ul a {
            font-size: 0.9em !important;
            padding-left: 30px !important;
            background: rgba(255, 255, 255, 0.05);
        }

        #sidebar.active ul ul a {
            padding-left: 10px !important;
        }

        #sidebar ul ul li.active>a,
        #sidebar ul ul a:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        #sidebar.active .dropdown-toggle::after {
            display: none;
        }

        #sidebar.active ul li a .fa-chevron-down {
            display: none;
        }

        #sidebar.active .thriendly-logo {
            display: none;
        }

        .content-header {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        @media (max-width: 768px) {
            #sidebar {
                min-width: 80px;
                max-width: 80px;
            }

            #sidebar.active {
                margin-left: -80px;
            }

            #sidebar .sidebar-header h3,
            #sidebar .CTAs {
                display: none;
            }

            #sidebar ul li a {
                padding: 15px 0;
                text-align: center;
                justify-content: center;
            }

            #sidebar ul li a i {
                margin-right: 0;
                font-size: 1.3em;
            }

            #sidebar ul li a span {
                display: none;
            }

            .thriendly-logo {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <nav id="sidebar">
            <div class="sidebar-header">
                <h4 class="thriendly-logo">Thriendly</h4>
                <button type="button" id="sidebarCollapse" class="btn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <ul class="list-unstyled components">
                <li><a href="/app/home"><i class="fa-solid fa-house"></i><span>Thriendly Home</span></a></li>
                <li><a href="/app/aireplys"><i class="fa-solid fa-wand-magic-sparkles"></i><span>AI
                            Engagement</span></a>
                </li>
                <!-- <li>
                    <a href="#viralTemplatesSubmenu" class="dropdown-toggle">
                        <i class="fa-solid fa-list-check"></i>
                        <span>Viral Templates &nbsp; </span>
                        <i class="fa-solid fa-chevron-down"></i>
                    </a>
                    <ul class="collapse list-unstyled" id="viralTemplatesSubmenu">
                        <li><a href="/app/viral-hooks"><span><i class="fa-solid fa-anchor"></i>Viral Hook Templates</span></a></li>
                        <li><a href="/app/viral-threads"><span><i class="fa-solid fa-pen"></i> Viral Long Posts</span></a></li>
                    </ul>
                </li> -->
                <li><a href="/app/viral-hooks"><i class="fa-solid fa-anchor"></i><span>Viral Hook Templates</span></a>
                </li>
                <li><a href="/app/viral-threads"><i class="fa-solid fa-pen"></i><span>Viral Long Posts</span></a></li>
                <li><a href="/app/threads-dashboard"><i class="fa-solid fa-chart-line"></i><span>Threads
                            Dashboard</span></a></li>
                <li><a href="/app/threads-scheduler"><i class="fa-solid fa-calendar"></i> <span>Threads
                            Scheduler</span></a></li>
                <li><a href="/shop"><i class="fa-solid fa-dollar-sign"></i> <span>Earn money</span></a></li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="settingsDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-cog"></i> <span>Settings</span>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="settingsDropdown">
                        <li><a class="dropdown-item text-secondary" href="#" id="logout">Logout</a></li>
                        <li><a class="dropdown-item text-secondary" href="mailto:contact@tipseason.com"
                                id="logout">Contact Us</a></li>
                        <li><a class="dropdown-item text-secondary" id="userEmail" href="#"></a></li>
                    </ul>
                </li>


            </ul>
        </nav>

        <div class="main-content" id="content">
            {{ content }}
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });

            $('.dropdown-toggle').on('click', function (e) {
                e.preventDefault();
                $(this).toggleClass('active');
                var submenu = $(this).next('.collapse');
                submenu.collapse('toggle');

                // Toggle aria-expanded attribute
                var isExpanded = $(this).attr('aria-expanded') === 'true';
                $(this).attr('aria-expanded', !isExpanded);
            });
        });
    </script>

</body>

</html>
